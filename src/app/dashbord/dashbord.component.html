            <h1 class="text-center bg-danger  text-uppercase m-2">
                drive Data Form
            </h1>

            <div class="m-5">
                <form action="" #user="ngForm">
                    <div class="form-group">
                      <label for="name">Comp.Name:</label>
                      <input type="text" class="form-control" placeholder="Enter company Name"
                      name="name" ngModel >
                    </div>
                    <div class="form-group">
                      <label for="pos">Position:</label>
                      <input type="text" class="form-control" placeholder="Enter position"
                      name="position" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="sal">Salary:</label>
                        <input type="number" class="form-control" placeholder="Enter salary" 
                        name="salary" ngModel>
                      </div>
                      <div class="form-group">
                        <label for="skil">Skill:</label>
                        <input type="text" class="form-control" placeholder="Enter slkil" 
                        name="skill" ngModel>
                      </div>
                      <div class="form-group">
                        <label for="dis">Discription:</label>
                        <input type="text" class="form-control" placeholder="Enter Discription" 
                        name="disc" ngModel>
                      </div>
                      <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" placeholder="Enter date"
                        name="date" ngModel >
                      </div> 

    
                    <input type="submit" class="btn btn-primary" 
                    (click)="addUser(user.value)" value="Submit">
                  </form>

            </div>

            <table class="table table-bordered">
                <tr class="bg-warning">
                    <th>Conpamy Name</th>
                    <th>Last Date</th>
                    <th>Action</th>
                </tr>
                <tr *ngFor="let my of allData">
                    <td>{{my.name}}</td>
                    <td>{{my.date}}</td>
                    <td><button class="btn btn-danger" (click)="delUser(my)">Delete</button></td>
                </tr>
                <tr class="bg-warning">
                    <td colspan="3"> Data is not avilable</td>
                </tr>
            </table>
